<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Slap Game</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center bg-success py-2">
      <col-4 class="mx-5 border border-dark p-2">
        <span>Name: <span id="morty.name"></span></span>
      </col-4>
      <col-4 class="mx-5 border border-dark p-2">
        <span>Health:<span id="morty.health"></span></span>
      </col-4>
      <col-4 class="mx-5 border border-dark p-2">
        <span>Hits:<span id="morty.hits"></span></span>
      </col-4>
    </div>
    <div class="row text-center py-2">
      <div class="col">
        <img id="opponent"
          src="https://cdn.shopify.com/s/files/1/1211/8882/products/Happy_Morty_Web_1024x1024.jpg?v=1503605432"
          height="200" width="200" class="img">
      </div>
    </div>
    <footer class="mt-2 bg-light border border-success">
      <div class="row pt-3 text-center">
        <div class="col-4">
          <span>Attacks: <button class="btn btn-outline-danger" onclick="slap()">Slap!</button></span>
        </div>
        <div class="col-4">
          <button class="btn btn-outline-danger" onclick="punch()">Punch!</button>
        </div>
        <div class="col-4">
          <button class="btn btn-outline-danger" onclick="kick()">Kick!</button>
        </div>
      </div>
      <div id="items" class="row py-3 text-center">
        <div class="col-4">
          <span>Modifiers: </span><button class="btn btn-outline-primary" onclick="giveFire()">Fire</button></span>
        </div>
        <div class="col-4">
          <button class="btn btn-outline-primary" onclick="giveShock()">Shock</button>
        </div>
        <div class="col-4">
          <button class="btn btn-outline-primary" onclick="giveShield()">Shield</button>
        </div>
    </footer>
  </div>



  <script src="game.js"></script>
</body>

</html>
